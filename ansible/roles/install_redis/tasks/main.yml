---
- name: Install Redis
  ansible.builtin.apt:
    name: redis-server
    state: present
    update-cache: yes
  become: true

- name: Modify Redis configuration
  ansible.builtin.lineinfile:
    path: /etc/redis/redis.conf
    regexp: '^bind'
    line: 'bind 0.0.0.0'
  notify: Restart Redis service

- name: Include Prometheus setup
  include_role:
    name: install_prometheus

- name: Include node_exporter setup
  include_role:
    name: install_node_exporter

- name: Add job to Prometheus configuration
  lineinfile:
      path: "/etc/prometheus/prometheus.yml"
      line: "  - job_name: 'remote_collector'\n  scrape_interval: 10s\n  static_configs:\n    - targets: ['192.168.0.37:9100']"
      insertafter: EOF
      state: present
  notify: Restart prometheus service